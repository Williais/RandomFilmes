<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random filmes</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <section id="container">
        <div id="telaAdicionarFilmes" >
            <h1>Random filmes</h1>
            <div id="input-container">
                <input type="text" id="movie-input" placeholder="Digite o nome do filme">
                <button type="submit" id="search-button">Adicionar</button>
            </div>

            <div id="listaFilmes-container">

                <div id="listaFilmes">

                    <h2>Filmes Para Assistir</h2>
                    <div id="filmesParaAssistir">
                        <p id="filmesAdicionados">Nenhum filme adicionado</p>
                        <p id="filmesAdicionados">Nenhum filme adicionado</p>
                        <p id="filmesAdicionados">Nenhum filme adicionado</p>
                    </div>

                </div>

                <div id="filmesAssistidos">
                    <h2>Filmes assistidos</h2>

                    <div id="filmesAssistidos">
                        <p class="listasAssistidos">Nenhum filme assistido</p>
                        <p class="listasAssistidos">Nenhum filme assistido</p>
                        <p class="listasAssistidos">Nenhum filme assistido</p>
                    </div>
                </div>
            </div>
            <button type="button" class="btnTelas" id="btnSortearFilme">Sortear Filmes</button>
        </div>
        <div id="telaFilmeSorteado" class="escondido">
            <h1>Filme Sorteado</h1>
            <div id="filmeSorteadoContainer">

                <p id="filmeSorteado">Filme Assistir</p>
                <button  type="button" id="btnRandom">Filme Aleat√≥rio</button>
                <button type="button" class="btnTelas" id="btnAdicionarFilmes">Adicionar Filmes</button>
            </div>
        </div>
    </section>


    <script src="assets/script.js"></script>
</body>
</html>
